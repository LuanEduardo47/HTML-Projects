<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title> Tabuada </title>
</head>

<body>

    <a href="https://www.github.com/LuanEduardo47">Meu perfil GitHub</a>

    <script>
        debugger;
        number = prompt("Insira o valor da tabuada");
        number = parseInt(number);

        for (var counter = 1; counter <= number; counter++) {
            document.write(number + " x " + counter + " = " + (number * counter) + "<br>");
        }
    </script>
</body>

</html>
