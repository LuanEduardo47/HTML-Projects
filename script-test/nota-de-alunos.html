<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Nota de Alunos</title>
</head>

<body>

    <a href="https://www.github.com/LuanEduardo47">Meu perfil GitHub</a>

    <h1> Notas de 3 alunos</h1>
    <script>
        nome_aluno = [];
        nota_aluno = [];
        for (i = 0; i < 3; i++) {
            nome_aluno.push(prompt("Insira o nome do aluno "));
            nota_aluno.push(prompt("Insira a nota do aluno " + nome_aluno[i]));
            document.write(nome_aluno[i] + " = " + nota_aluno[i] + "<br />");
        }
    </script>
</body>

</html>
