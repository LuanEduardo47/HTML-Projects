<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Loop em JavaScript</title>
</head>

<body>
    <!-- Loop com While -->
    <h1>Loop While</h1>
    <script>
        debugger
        counter = 0
        while (counter <= 3) {
            document.write("Counter = " + counter + "<br>")
            ++counter
        }
    </script>

    <!-- Loop com For -->
    <h1>Loop For</h1>
    <script>
        debugger
        for (var counter = 0; counter <= 3; counter++) {
            document.write("Counter = " + counter + "<br>")
        }
    </script>
</body>

</html>
